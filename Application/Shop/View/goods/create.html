<div class="container-fluid">
				<ol class="breadcrumb" style="background-color: #fff;">
					<li><a href="#">个人中心</a></li>
					<li><a href="#">商品管理</a></li>
					<li class="active">商品列表-新增</li>
				</ol>
				<div class="ucenter-content">
					<form class="form-horizontal" role="form" method="post">
						<div class="form-group">
							<label class="col-sm-2 control-label">商品名称</label>
							<div class="col-sm-6">
							<input class="form-control" id="disabledInput" type="text" value="" name="goods_name">
							</div>
						</div>
						<div class="form-group">
						<label class="col-sm-2 control-label">所属分类</label>
						<div class="col-sm-6">
							<select multiple class="form-control" name="category_id">
								<option>游戏</option>
								<option>小说</option>
								<option>自创</option>
								<option>其他</option>
							</select>
						</div>
						</div>
						<div class="form-group">
						<label class="col-sm-2 control-label">商品简介</label>
						      <div class="col-sm-6">
						         <input class="form-control" id="disabledInput" type="text" value="" name="goods_introduct">
						      </div>
						   </div>
						   <div class="form-group">
						      <label class="col-sm-2 control-label">
						         图片
						      </label>
						      <div class="col-sm-6">
						         	<div id="queue"></div>
									<input id="file_upload" name="file_upload" type="file" multiple="true">
						      </div>
						   </div>
						   <div class="form-group">
						      <label class="col-sm-2 control-label">
						         详细描述
						      </label>
						      <div class="col-sm-6">
						         <textarea class="form-control" rows="3" name="goods_detail"></textarea>
						      </div>
						   </div>
						   <div class="form-group">
						      <label class="col-sm-2 control-label" for="inputError">
						      </label>
						      <div class="col-sm-6">
						         <button type="submit" class="btn btn-primary">Submit</button>
						      </div>
						   </div>
						</form>
					</div>
				</div>
